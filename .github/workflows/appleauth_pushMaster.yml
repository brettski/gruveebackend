name: appleauth function push master

on:
  push:
    branches:
      - master
    paths:
      - 'cmd/appleauth/**'

jobs:
  tag:
    name: Tag Master
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get Version
        run: |
          echo "shell is $SHELL"
          cd cmd/appleauth
          pwd
          ls -lasi
          echo "******"
          # parse version out of .version file
          VNAME=$(head -n 1 .version)
          echo "Line retrieved from .version: $VNAME"
          #VERSION=$(echo $VLINE | awk -F':' '{print $1}' | egrep -o "v.*")
          #VERSION=$(if [[ "$VLINE" =~ (v[^:]*): ]] ; then echo ${BASH_REMATCH[1]}; else exit 99; fi)
          VERSION="v1.0.0-beta.12"
          echo "The found version is $VERSION"
          if [ -z $VERSION ]; then exit 99; fi
          echo ::set-env name=NEWVER::$VERSION

          #echo "create tag on sha $GITHUB_SHA"
          #curl -s -X POST https://api.github.com/repos/PixelogicDev/gruveebackend/git/refs \
          #curl -s -X POST https://api.github.com/repos/brettski/gruveebackend/git/refs \
          #-H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          #-d '{ "ref": "refs/tags/$VERSION", "sha": "$GITHUB_SHA" }'          
          # create config file from secret
          #echo "write file"
          echo ${{ secrets.PROD_CONFIG_YAML }} > ../../internal/config.yaml
          cat ../../internal/config.yaml
      - name: Test var
        run: |
          echo "NEWVER: $NEWVER"
      - name: Tag Commit
        uses: anothrNick/github-tag-action@1.17.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: $NEWVER
